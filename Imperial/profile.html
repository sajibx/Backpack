<script>
    function load()
    {
        $.ajax(
            {
                url: "http://localhost:8081/home/profile",
                type: "POST",
                contentType: "application/json",
                headers:
                    {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'

                    },
                data: JSON.stringify({
                    name: localStorage.getItem("login"),
                    game: ""
                }),
                dataType: "json",
                success: function (response)
                {
                    document.getElementById("name").innerHTML = response.fullname
                    document.getElementById("phone").innerHTML = response.phonenumber
                    document.getElementById("addresses").innerHTML = response.address
                }
                , error: function (error) {
                    //alert(error.value.toString())
                    alert("error")
                }
            }
        )
    }
</script>

<script>
    function logout()
    {
        localStorage.removeItem("login")
        localStorage.removeItem("login1")

        window.open("index.html", "_self");
    }
</script>

<script>
    function pend()
    {
        let st = localStorage.getItem("login1")
        if (st === "customer")
        {
            window.open("user_pending.html", "_self");
        }
        else
        {
            window.open("user_pending1.html", "_self");
        }
    }
</script>
